spring.application.name=ComentariosYRespuestas
server.port=8087

spring.datasource.url=jdbc:mysql://localhost:3306/db_Comentarios
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Service URLs for WebClient
usuarios-service.url=http://localhost:8081
moderacion-service.url=http://localhost:8084
notificaciones-service.url=http://localhost:8088
