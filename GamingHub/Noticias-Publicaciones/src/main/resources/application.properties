spring.application.name=Noticias-Publicaciones
server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/db_Noticias
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Service URLs for WebClient
usuarios-service.url=http://localhost:8081
comentarios-service.url=http://localhost:8087
favoritos-service.url=http://localhost:8085
notificaciones-service.url=http://localhost:8088
